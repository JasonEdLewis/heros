<h2>My Heros</h2>
<ul class="heroes"  style="list-style-type: none;">
    <li *ngFor="let hereo of heroes"
    (click)="onSelect(hereo)"
    [class.selected]="hereo === selectedHero"
    >
    <!-- Line 5: is saying "When the [hero] from line 3 - let [hero] is equal to the [selectedHero]- when that is true
      turn the class on to .selected in the CSS" -->
      <span class="badge">{{hereo.id}}</span> {{hereo.name}}
    </li>
</ul>


<app-hero-detail [hero]="selectedHero" ></app-hero-detail>
