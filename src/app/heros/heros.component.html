<h2>My Heros</h2>
<ul class="heroes" style="list-style-type: none;">
    <li *ngFor="let hero of heroes">
      <span class="badge">{{hero.id}}</span> {{hero.name}}
    </li>
</ul>

<h2>Details: {{ hero.name | uppercase }} </h2>
<div><span>id: {{ hero.id }}</span></div>
<div>
  <label >
    <input type="text" [(ngModel)]="hero.name" placeholder={{hero.name}}>
  </label>
</div>
